<!DOCTYPE html>
<html ng-app="maintenance">
    <head>
        <meta charset="utf-8">
        <title>Dive Sites</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="sites.css">
    </head>
    <body ng-controller="AdminCtrl">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#adminMenu">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand" ng-click="showMain()">Younderwater Admin</a>
                <div class="collapse navbar-collapse" id="adminMenu">
                    <ul class="nav navbar-nav">
                        <li ng-class="{active: isActive('Locations')}">
                            <a href="#" ng-click="showLocations()">Locations</a>
                        </li>
                        <li ng-class="{active: isActive('Sites')}">
                            <a href="#" ng-click="showDiveSites()">Dive Sites</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="current-spot">
            <div class="container-fluid">
                <div class="container">
                    <div ng-show="view=='locations'">
                        <h3>Manage the list of diving location</h3>
                    </div>
                    <div ng-show="view=='diveSites'">
                        <h3>Manage the list of dive sites</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="container-fluid">
                <div class="container">
                    <div ng-show="view=='main'">
                        <p>Main content</p>
                    </div>
                    <div ng-show="view=='locations'">
                        <p>Locations content</p>
                    </div>
                    <div ng-show="view=='diveSites'">
                        <p>dives content</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
